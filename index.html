  <script type="text/javascript">
    var timeoutId = 0;
    var timeMouseDown = 0;
// $('.glyphicon-triangle-top').mousedown(function() {
//     timeoutId = setTimeout(myFunction, 1000);
// }).bind('mouseup mouseleave', function() {
//     clearTimeout(timeoutId);
// });

var mouseIsDown = false;
var whatever = 0;
$('.glyphicon-triangle-top').mouseup(function(){
    mouseIsDown = false;
    clearInterval(timeoutId);
    timeMouseDown = 0;
});

$('.glyphicon-triangle-top').mousedown(function(){
    mouseIsDown = true;
    timeMouseDown = Date.now();
    myFunction();
});

function myFunction() {
     if(mouseIsDown === true){
         timeoutId = setInterval('myFunction()', 100);
          whatever = Math.round(parseInt((Date.now() - timeMouseDown))/500) ;
         $('.update').text(whatever);   
     }
}

  </script>
